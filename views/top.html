<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scraipingページ</title>
</head>
<body>


<h1>Techcrunch</h1>
#techcrunchのRSSフィードを表示
{% for title,link,time in techcrunch_List %}
<a href= {{link}} target="_blank">{{title}}</a>
</br>
{{time}}
</br>
{% endfor %}

<h1>WIRED</h1>
#WIREDのRSSフィードを表示

</br>
{{time2}}
</br>
{% endfor %}

</body>
</html>
